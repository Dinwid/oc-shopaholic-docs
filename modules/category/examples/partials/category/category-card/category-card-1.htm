{# @var obCategory \Lovata\Shopaholic\Classes\Item\CategoryItem #}
<a href="{{ obCategory.getPageUrl('category-page') }}">
    <div itemscope itemtype="http://schema.org/Category">
        {% if obCategory.preview_image is not empty %}
            <img
                src="{{ obCategory.preview_image.path }}"
                itemprop="image"
                alt="{{ obCategory.preview_image.description }}"
                title="{{ obCategory.preview_image.title }}"
            >
        {% endif %}
        <h3 itemprop="name">{{ obCategory.name }}</h3>
        {% if obCategory.preview_text is not empty %}
            <div itemprop="description">
                {{ obCategory.preview_text }}
            </div>
        {% endif %}
    </div>
</a>
